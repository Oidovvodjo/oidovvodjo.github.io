<body>

<h1>üç™ K√ºpsise-Kratt</h1>
<p>
  Kliki nuppu, et alla laadida <strong>t√§ielik t√∂√∂tav brauserilaiendus</strong>.
</p>

<button id="download">‚¨á Laadi alla K√ºpsise-Kratt</button>

<script>
document.getElementById("download").onclick = async () => {
  const zip = new JSZip();

 <script type="text/plain" id="file-manifest">
{
  "manifest_version": 3,
  "name": "K√ºpsise-Kratt",
  "version": "2.0",
  "description": "Blokeerib j√§lgimisk√ºpsised enne nende tekkimist",
  "permissions": [
    "cookies",
    "tabs",
    "storage",
    "declarativeNetRequest",
    "declarativeNetRequestFeedback"
  ],
  "host_permissions": ["<all_urls>"],
  "background": { "service_worker": "background.js" },
  "declarative_net_request": {
    "rule_resources": [
      { "id": "block-cookies", "enabled": true, "path": "rules.json" }

  },

</script>


  /* ================= popup.html ================= */
  zip.file("popup.html", `
  
<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>K√ºpsise-Kratt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üç™ K√ºpsise-Kratt</h1>
  <div id="info"></div>
  <button id="deleteAll">üßπ Kustuta k√µik</button>
  <ul id="cookieList"></ul>

  <h2>‚õî Blokeeritud</h2>
  <ul id="blockedList"></ul>

  <script src="popup.js"></script>
</body>
</html>
`);
  <script type="text/plain" id="file-popup-js">
const list = document.getElementById("cookieList");
const info = document.getElementById("info");
const deleteAllBtn = document.getElementById("deleteAll");
const blockedList = document.getElementById("blockedList");

let currentCookies = [];

chrome.tabs.query({ active: true, currentWindow: true }, tabs => {
  const url = new URL(tabs[0].url);
  info.textContent = "Domeen: " + url.hostname;

  chrome.cookies.getAll({ domain: url.hostname }, cookies => {
    currentCookies = cookies;
    renderCookies(cookies);
  });
});

function renderCookies(cookies) {
  list.innerHTML = "";
  if (!cookies.length) {
    list.innerHTML = "<li>Ei leitud k√ºpsiseid</li>";
    return;
  }

  cookies.forEach(c => {
    const li = document.createElement("li");
    li.textContent = c.name;
    li.onclick = () => deleteCookie(c);
    list.appendChild(li);
  });
}

function deleteCookie(cookie) {
  const url = (cookie.secure ? "https://" : "http://") +
              cookie.domain.replace(/^\\./, "") +
              cookie.path;

  chrome.cookies.remove({ url, name: cookie.name }, () => {
    currentCookies = currentCookies.filter(c => c.name !== cookie.name);
    renderCookies(currentCookies);
  });
}

deleteAllBtn.onclick = () => {
  currentCookies.forEach(deleteCookie);
};

chrome.storage.local.get("blocked", data => {
  (data.blocked || []).forEach(b => {
    const li = document.createElement("li");
    li.textContent = "[" + b.time + "] " + new URL(b.url).hostname;
    blockedList.appendChild(li);
  });
});
`);

  /* ================= style.css ================= */
  zip.file("style.css", `
body {
  font-family: sans-serif;
  width: 320px;
  padding: 10px;
}
h1 { font-size: 16px; }
h2 { font-size: 13px; margin-top: 10px; }
ul { padding-left: 14px; }
li { font-size: 12px; cursor: pointer; }
button { width: 100%; margin-bottom: 8px; }
`);

  /* ================= background.js ================= */
  zip.file("background.js", `
chrome.runtime.onInstalled.addListener(() => {
  chrome.storage.local.set({ blocked: [] });
});

chrome.declarativeNetRequest.onRuleMatchedDebug.addListener(event => {
  const entry = {
    time: new Date().toLocaleTimeString(),
    url: event.request.url,
    ruleId: event.rule.ruleId
  };

  chrome.storage.local.get("blocked", data => {
    const updated = [entry, ...(data.blocked || [])].slice(0, 50);
    chrome.storage.local.set({ blocked: updated });
  });
});
`);

  /* ================= rules.json ================= */
  zip.file("rules.json", `
[
  {
    "id": 1,
    "priority": 1,
    "action": {
      "type": "modifyHeaders",
      "responseHeaders": [
        {
          "header": "set-cookie",
          "operation": "remove"
        }
      ]
    },
    "condition": {
      "resourceTypes": ["main_frame", "sub_frame", "xmlhttprequest", "script", "image"],
      "domainType": "thirdParty"
    }
  }
]
`);

  /* ================= DOWNLOAD ================= */
  const blob = await zip.generateAsync({ type: "blob" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "kupsise-kratt.zip";
  a.click();
  URL.revokeObjectURL(a.href);
};
</script>

</body>
